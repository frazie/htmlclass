<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS FORMS</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>
<div class="container">
<!--    form-->
    <form action="#" method="post" enctype="multipart/form-data">
<!--        inside the form we can have our inputs-->
        <div class="row">
            <div class="col-25">
            <label>Full Name</label>
        </div>
            <div class="col-75">
                <input type="text" name="fname" id="fname" placeholder="Enter your full name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Email Address</label>
            </div>
            <div class="col-75">
                <input type="email" name="email" id="email" placeholder="Enter your email address">
            </div>
        </div>
          <div class="row">
              <div class="col-25">
                  <label>Password</label>
              </div>
              <div class="col-75">
                  <input type="password" name="password" id="password" placeholder="Enter your password">
              </div>
          </div>

            <!--        dropdown-->
        <div class="row">
            <div class="col-25">
                <label>Country of Origin</label>
            </div>
            <div class="col-75">

                <select id="country" name="country">
                    <option value="kenya">Kenya</option>
                    <option value="uganda">Uganda</option>
                    <option value="tanzania">Tanzania</option>
                </select>
            </div>
            </div>
            <!--        attachments-->
        <div class="row">
            <div class="col-25">
                <label>User Image</label></div>
            <div class="col-75">
                <input type="file" name="profilePic" multiple>
            </div>
        </div>

            <!--        textarea-->
        <div class="row">
            <div class="col-25">
                <label>Enter bio</label>
            </div>
            <div class="col-75">
                <textarea id="bio" name="bio" placeholder="Enter your bio" cols="100" rows="10"></textarea>
            </div>
        </div>

            <!--        submit and reset buttons-->
            <div class="row">
                <input type="submit" name="submit" value="Submit Profile">
                <input type="reset" name="reset" value="Reset Form">
            </div>


    </form>
</div>

</body>
</html>
